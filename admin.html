<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Biaja Tours</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: #fff;
            box-shadow: var(--shadow-xl);
            border-radius: var(--radius-md);
        }

        .dashboard {
            display: none;
            padding: 2rem 0;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body style="background-color: #f3f4f6;">

    <!-- Login -->
    <div id="login-view" class="login-container">
        <h2 class="title-section" style="font-size: 1.5rem; margin-bottom: 1.5rem;">Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="admin123" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;">Ingresar</button>
            <p id="login-error" style="color: red; margin-top: 1rem; display: none;">Error de credenciales</p>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-view" class="dashboard container">
        <div class="admin-header">
            <h2>Panel de Administración</h2>
            <button onclick="logout()" class="btn btn-secondary">Cerrar Sesión</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem;">
            <!-- Create Offer Form -->
            <div
                style="background: #fff; padding: 2rem; border-radius: var(--radius-md); box-shadow: var(--shadow-md);">
                <h3>Nueva Oferta</h3>
                <form id="offer-form" style="margin-top: 1.5rem;">
                    <div class="form-group">
                        <label>Nombre del Hotel</label>
                        <input type="text" id="hotel_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Precio ($)</label>
                        <input type="number" id="price" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha Límite</label>
                        <input type="date" id="deadline" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Imagen de Oferta</label>
                        <input type="file" id="image_file" class="form-control" accept="image/*" required>
                        <img id="image_preview"
                            style="max-width: 100%; margin-top: 10px; border-radius: var(--radius-sm); display: none;">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%;">Publicar Oferta</button>
                </form>
            </div>

            <!-- Offers List -->
            <div
                style="background: #fff; padding: 2rem; border-radius: var(--radius-md); box-shadow: var(--shadow-md);">
                <h3>Ofertas Activas</h3>
                <div id="offers-list" style="margin-top: 1rem; display: flex; flex-direction: column; gap: 1rem;">
                    <!-- JS will populate -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // Login Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(`Error ${res.status}: ${text.substring(0, 100)}`);
                }

                const data = await res.json();

                if (data.success) {
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    showDashboard();
                } else {
                    document.getElementById('login-error').style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                alert('Error de conexión: ' + err.message);
            }
        });

        // Create Offer Handler
        document.getElementById('offer-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('hotel_name', document.getElementById('hotel_name').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('deadline', document.getElementById('deadline').value);

            const fileInput = document.getElementById('image_file');
            if (fileInput.files[0]) {
                formData.append('image', fileInput.files[0]);
            }

            try {
                const res = await fetch(`${API_URL}/offers`, {
                    method: 'POST',
                    body: formData // No Content-Type header needed, browser sets multipart/form-data with boundary
                });

                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(`Error ${res.status}: ${text.substring(0, 100)}`);
                }

                if (res.ok) {
                    alert('Oferta creada con éxito!');
                    document.getElementById('offer-form').reset();
                    document.getElementById('image_preview').style.display = 'none';
                    loadOffers();
                } else {
                    const data = await res.json();
                    alert('Error: ' + (data.error || 'Error desconocido'));
                }
            } catch (err) {
                console.error(err);
                alert('Error de conexión: ' + err.message);
            }
        });

        // Image Preview
        document.getElementById('image_file').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('image_preview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        function showDashboard() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('dashboard-view').style.display = 'block';
            loadOffers();
        }

        function logout() {
            sessionStorage.removeItem('user');
            location.reload();
        }

        async function loadOffers() {
            try {
                const res = await fetch(`${API_URL}/offers`);
                const offers = await res.json();
                const list = document.getElementById('offers-list');
                list.innerHTML = offers.map(offer => `
                    <div style="display: flex; gap: 1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem;">
                        <img src="${offer.image_url}" width="80" height="60" style="border-radius: 4px;">
                        <div>
                            <strong>${offer.hotel_name}</strong> - $${offer.price}
                            <br><small>Hasta: ${new Date(offer.deadline).toLocaleDateString()}</small>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
            }
        }

        // Check Auth
        if (sessionStorage.getItem('user')) {
            showDashboard();
        }
    </script>
</body>

</html>
